version: 2.1

executors:
  python:
    docker:
      - image: circleci/python:3.7.5-stretch

defaults: &defaults
  executor: python

orbs:
  docker: circleci/docker@0.5.20


jobs:

  build:
    <<: *defaults
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Install Dependencies
          command: |
            pip install --user --upgrade pip neuromation
            pip install --user -r .circleci/requirements.txt
      - run:
          name: Build Image
          command: |
            neuro config login-with-token $NEURO_TOKEN
            neuro config show
            neuro config docker
            export IMAGE_NAME=neuromation/ml-recipe-midi-generator
            export IMAGE_REF=$IMAGE_NAME:$CIRCLE_BUILD_NUM
            export IMAGE_URI=image:$IMAGE_REF
            export PROJECT_PATH_STORAGE=storage:build-$CIRCLE_BUILD_NUM
            export CUSTOM_ENV_NAME=$IMAGE_URI
            make setup __BAKE_SETUP=yes | tee

            make -f test.mk test_jupyter TRAINING_MACHINE_TYPE=cpu-small | tee
            make -f test.mk test_jupyter TRAINING_MACHINE_TYPE=gpu-small | tee

            make -f test.mk test_jupyter_baked TRAINING_MACHINE_TYPE=cpu-small \
              PROJECT_PATH_ENV=/project-local | tee
            make -f test.mk test_jupyter_baked TRAINING_MACHINE_TYPE=gpu-small \
              PROJECT_PATH_ENV=/project-local | tee

            neuro pull $IMAGE_URI | tee
            echo "CIRCLE_TAG=$CIRCLE_TAG"
            docker tag $IMAGE_REF $IMAGE_NAME:debug
      - docker/check
      - docker/push:
          image: neuromation/ml-recipe-midi-generator
          tag: debug


workflows:
  version: 2

  main:
    jobs:
      - build:
          filters:
            branches:
              ignore: CHANGEME
            tags:
              only:
                - /.*/
