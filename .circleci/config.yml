version: 2.1

executors:
  python:
    docker:
      - image: circleci/python:3.7.5-stretch

defaults: &defaults
  executor: python

orbs:
  docker: circleci/docker@0.5.20


jobs:

  build_and_test:
    <<: *defaults

    steps:
      - run:
        name: Setup Environment Variables
        command: |
            echo " \
              export PROJECT_NAME=ml-recipe-midi-generator \
              export PROJECT_PATH_STORAGE=storage:build-$PROJECT_NAME-$CIRCLE_BUILD_NUM \
              export IMAGE_NAME=neuromation/$PROJECT_NAME \
              export IMAGE_REF=$IMAGE_NAME:$CIRCLE_WORKFLOW_ID \
            " >> $BASH_ENV
      - run:
        name: CHECK Environment Variables
        command: |
            echo $PROJECT_NAME
            echo $PROJECT_PATH_STORAGE
            echo $IMAGE_NAME
            echo $IMAGE_REF

      - setup_remote_docker
      - checkout
      - run: &install_dependencies
          name: Install Dependencies, Configure Environment
          command: |
            pip install --user --upgrade pip neuromation
            pip install --user -r .circleci/requirements.txt
            neuro config login-with-token $NEURO_TOKEN
            neuro config show

      - run:
          name: Build and Test Image
          command: |
            export CUSTOM_ENV_NAME=image:$IMAGE_REF
            make setup __BAKE_SETUP=yes | tee

            make -f test.mk _generate_random_label > /tmp/test-id.txt
            export TAG="test-id:$(cat /tmp/test-id.txt)"
            make -f test.mk test_jupyter TRAINING_MACHINE_TYPE=cpu-small \
                RUN_EXTRA="--tag=$TAG" | tee
            make -f test.mk test_jupyter TRAINING_MACHINE_TYPE=gpu-small \
                RUN_EXTRA="--tag=$TAG" | tee
            make -f test.mk test_jupyter_baked TRAINING_MACHINE_TYPE=cpu-small \
                RUN_EXTRA="--tag=$TAG" | tee
            make -f test.mk test_jupyter_baked TRAINING_MACHINE_TYPE=gpu-small \
                RUN_EXTRA="--tag=$TAG" | tee

      - run:
          name: Cleanup Jobs
          command: |
            export JOBS_LEFT=$(neuro -q ps --tag "test-id:`cat /tmp/test-id.txt`")
            [ ! "$JOBS_LEFT" ] || neuro kill $JOBS_LEFT
          when: always

  deploy:
    <<: *defaults
    steps:
      - setup_remote_docker
      - checkout
      - run: *install_dependencies

      - run:
          name: Pull Image
          command: |
            neuro config docker
            neuro pull image:$IMAGE_REF | tee
            docker tag $IMAGE_REF $IMAGE_NAME:debug

      - docker/check
      - docker/push:
          image: neuromation/ml-recipe-midi-generator
          tag: debug


workflows:
  version: 2

  main:
    jobs:
      - build_and_test
      - deploy:
          requires:
            - build_and_test
          filters:
            branches:
              ignore: CHANGEME
            tags:
              only:
                - /.*/